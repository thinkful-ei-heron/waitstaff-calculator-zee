!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kei's Waitstaff Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header role = "banner">
    <h1>Waitstaff Calculator</h1>
  </header>
  <main role = "main">
    <div class = "container" >
      <div class = "column mealDetail">
        <h2>Enter Meal Details</h2>
        <form id = "mealDetail" name = "mealDetail">
          <div class = "formGroup">
              <label for="baseMealPrice">Base Meal Price: $</label>
              <input type="number" step=".01" name="baseMealPrice" min="0" class="baseMealPrice customerInfo" placeholder="">
          </div>
          <div class = "formGroup">
            <label for="taxRate">Tax Rate: %</label>
                <input type="number" step=".01" name="taxRate" min="0" max="100" class="taxRate customerInfo" placeholder="">
          </div>
          <div class = "formGroup">
            <label for="tipPercent">Tip Percentage: %</label>
              <input type="number" step=".01" name="tipPercent" min="0" max="100" class="tipPercent customerInfo" placeholder="">
          </div>
          <div class = "buttonGroup">
              <button type="submit" class = mealDetailButton>Submit</button>
              <button type="reset" class = mealDetailButton>Cancel</button>
          </div>
        </form>
      </div>
      <div class = "column">
        <div class = "customerCharges">
          <h2>Customer Charges</h2>
          <p>Subtotal: </p>
          <p>Tip: </p>
          <p>Total: </p>
        </div>
        <div class = "myEarnings">
          <h2>My Earnings Info</h2>
          <p>Tip Total: </p>
          <p>Meal count: </p>
          <p>Average Tip per Meal: </p>
        </div>
      </div>
    </div>
    <button type="submit" class="reset">Reset</button>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
